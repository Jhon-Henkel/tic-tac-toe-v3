<h3>
    <span class="x"><b>--X</b></span>
    <span class="o"><b>O </b></span>
    Configurar banco de dados
    <span class="o"><b> O</b></span>
    <span class="x"><b>X--</b></span>
</h3>

<form class="center" name="configForm">

    <div class="shadow-border">
        <p>
            Certifique-se de ter o MySQL instalado, e coloque <br>
            aqui as configurações de acesso ao seu MySQL.
        </p>
        <p>
            Após <b>testar</b> as configurações e <br>
            <b>salvar</b> clique em <b>Criar base de dados</b> <br>
        </p>
    </div>

    <fieldset class="inicio">
        <div class="input-group mb-3 shadow-border">
            <span class="input-group-text btn-size">Host:</span>
            <input class="form-control" type="text" ng-model="configData.host" value="localhost"
                aria-label="host" aria-describedby="host">
        </div>

        <div class="input-group mb-3 shadow-border">
            <span class="input-group-text btn-size">Usuário:</span>
            <input class="form-control" type="text" ng-model="configData.username" value="root"
                aria-label="username" aria-describedby="username">
        </div>

        <div class="input-group mb-3 shadow-border">
            <span class="input-group-text btn-size">Senha:</span>
            <input class="form-control" type="text" ng-model="configData.password" value=""
                aria-label="password" aria-describedby="password">
        </div>
    </fieldset>

    <br/>

    <div>
        <button class="btn-size btn btn-outline-primary btn-sm shadow-border" ng-click="saveConfigDb(configData)">salvar</button>
        <button class="btn-size btn btn-outline-primary btn-sm shadow-border" type="reset">Padrão</button>
        <button class="btn-size btn btn-outline-success btn-sm shadow-border" ng-click="testConnection(configData)">Testar</button>
        <a class="btn-size btn btn-outline-danger btn-sm shadow-border" href="{{baseURL}}#!/home">Home</a>
    </div>

    <button class="bnt btn-primary btn-sm btn-full shadow-border" ng-click="createDb()">Criar base de dados</button>
</form>
